<!DOCTYPE html>
<html>
<head>
    <title>Ready Set Hands</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            background-color: #f8f9fa;
            padding: 60px 0;
            text-align: center;
            margin-bottom: 40px;
        }
        .feature-card {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            height: 100%;
            transition: transform 0.3s;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="container">
            <h1 class="display-4">Ready Set Hands!</h1>
            <p class="lead">No more who's first who's next!</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 ">
                <div class="feature-card bg-light margin-bottom">
                    <h2>I'm a Teacher</h2>
                    <p>Create and manage sessions for your class</p>
                    <a href="{{ url_for('host') }}" class="btn btn-primary btn-lg">Host Session</a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="feature-card bg-light margin-bottom">
                    <h2>I'm a Student</h2>
                    <p>Join a session with your teacher's code</p>
                    <a href="{{ url_for('join') }}" class="btn btn-success btn-lg">Join Session</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
