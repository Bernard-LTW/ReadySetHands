<!DOCTYPE html>
<html>
<head>
    <title>Join Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .join-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="join-form bg-light">
            <h2 class="text-center mb-4">Join Session</h2>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="post">
                <div class="mb-3">
                    <label for="session_code" class="form-label">Session Code</label>
                    <input type="text" class="form-control" id="session_code" name="session_code" required 
                           placeholder="Enter 6-digit code" maxlength="6" style="text-transform: uppercase;">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" required
                           placeholder="Enter your name">
                </div>
                <button type="submit" class="btn btn-primary w-100">Join Session</button>
            </form>
        </div>
    </div>
</body>
</html>
